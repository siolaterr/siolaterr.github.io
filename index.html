<style>
    #controls {
        text-align: center;
    }
    #start_button {
        font-size: 16pt;
    }
    #transcript {
        color: darkred;
        font-size: 16pt;
        border: 1px solid #ccc;
        padding: 5px;

    }
    #instructions {
        color: darkblue;

</style>


<script type="text/javascript">
    var finalTranscript = '';
    var recognizing = false;

    $(document).ready(function() {

        // check that your browser supports the aPI
        if (!('webkitSpeechRecognition' in window)) {
            alert("fuck you asshole,sorry, your browser does not support the speech aPI");

        } else {
            // create the recognition object and define the event handlers
            // var reco = new webkitSpeechRecognition();
            // $('#mic').click(function(){
            //     $(this).toggleClass('red');
            //     reco.toggleStartStop();
            // });
            // var interim_transcript = '';
            // reco.onresult = function(event){
            //     for(var i = event.resultIndex; i<event.results.length; ++i){
            //         if(event.results[i].isFinal) reco.stop();
            //         interim_transcript += event.results[i][0].transcript;
            //     }
            //     $('#interim_span').html(interim_transcript);
            //     console.log(interim_transcript);
            // }
            //
            // reco.onend = function(e){
            //     //$('#mic').removeClass('red');
            //     console.log('done');
            // }
            var recognition = new webkitSpeechRecognition();
            recognition.continuous = true;         // keep processing input until stopped
            recognition.interimResults = true;     // show interim results
            recognition.lang = 'en-uS';           // specify the language


            recognition.onstart = function() {
                recognizing = true;

                $('#instructions').html('speak slowly and clearly');
                $('#start_button').html('click to stop');
            };

            recognition.onerror = function(event) {
                document.write("there was a recognition error...");

            };

            recognition.onend = function() {
                recognizing = false;
                $('#instructions').html('&nbsp;');

            };

            recognition.onresult = function(event) {

                var interimTranscript = '';
                // assemble the transcript from the array of results
                for (var i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                console.log("interim:  " + interimTranscript);
                console.log("final:    " + finalTranscript);

                // update the page
                if(finalTranscript.length > 0) {
                    $('#transcript').html(finalTranscript);
                    recognition.stop();
                    $('#start_button').html('click to start again');
                    recognizing = false;
                }
            };

            $("#start_button").click(function(e) {

                e.preventDefault();

                if (recognizing) {
                    recognition.stop();
                    $('#start_button').html('click to start again');
                    recognizing = false;

                } else {
                    finalTranscript = '';

                    // request access to the user's microphone and start recognizing voice input
                    recognition.start();

                    $('#instructions').html('allow the browser to use your microphone');

                    $('#start_button').html('waiting');
                    $('#transcript').html('&nbsp;');
                }
            });
        }
    });
</script>
